<body>

            <nav class="navbar bg-none text-white-content">

                <div class="flex-1">
                    <a href="#" class="text-xl btn btn-ghost font-mono">
                        <p>&lt;Amgad<span class="text-info">/</span>&gt;</p>

                <!-- Sidebar toggle icon -->

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                            stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"

                            TALL-Stack | Full-Stack Desktop Developer

                            Photoshop Designer | Content Creater

                    <!-- Home -->

                        <button type="button" class="sm:tooltip sm:tooltip-left" data-tip="Go to homepage">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                                stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                                class="my-1.5 inline-block size-4 sm:size-6">

                                stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                                class="my-1.5 inline-block size-4 sm:size-6">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
