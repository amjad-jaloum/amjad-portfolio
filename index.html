<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amjad's Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI plugin -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="drawer drawer-end lg:drawer-open bg-[url(/Img/Pngtree.png)] bg-contain sm:bg-cover bg-center">
        <input type="checkbox" name="" id="my-drawer-1" class="drawer-toggle">
        <div class="drawer-content shadow backdrop-blur-xl">

            <nav class="navbar bg-none text-white-content">

                <!-- Nav Logo/Name -->
                <div class="flex-1">
                    <a href="#" class="text-xl btn btn-ghost font-mono">
                        <p>&lt;Amgad<span class="text-info">/</span>&gt;</p>
                    </a>
                </div>

                <!-- Sidebar toggle icon -->
                <div class="flex-none sm:hidden">
                    <label for="my-drawer-1" aria-label="open sidebar" class="btn btn-square btn-ghost ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                            stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                            class="my-1.5 inline-block size-5">
                            <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z">
                            </path>
                            <path d="M9 4v16"></path>
                            <path d="M14 10l2 2l-2 2"></path>
                        </svg>
                    </label>
                </div>

                <!-- Nav menu -->
                <div class="hidden sm:flex">
                    <ul class="menu menu-horizontal">
                        <li><a href="#" class="">Home</a></li>
                        <li><a href="#" class="">Projects</a></li>
                        <li><a href="#" class="">About</a></li>
                        <li><a href="#" class="">Contact</a></li>
                    </ul>
                </div>

            </nav>

            <div class="hero min-h-screen ">
                <div class="w-full h-full"></div>
                <div class="hero-content max-w-md sm:max-w-4xl flex-col sm:flex-row">
                    <div class="text-center sm:text-start">
                        <h1 class="text-6xl font-bold"><span class="text-info">Hello</span>, I'm Amgad</h1>
                        <p class="py-6">
                            TALL-Stack | Full-Stack Desktop Developer
                            | UI UX Designer
                            Photoshop Designer | Content Creater
                        </p>
                    </div>
                </div>
            </div>


        </div>
        <div class="drawer-side sm:shadow-sm overflow-visible sm:hidden">
            <label for="my-drawer-1" class="drawer-overlay backdrop-blur-sm"></label>
            <div class="flex min-h-full flex-col bg-white text-white-content backdrop-blur">
                <ul class="menu w-70 sm:w-fit p-4">
                    <!-- Home -->
                    <li>
                        <button type="button" class="sm:tooltip sm:tooltip-left" data-tip="Go to homepage">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                                stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                                class="my-1.5 inline-block size-4 sm:size-6">
                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                                <path
                                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z">
                                </path>
                            </svg>
                            <span class="sm:hidden">Home</span>
                        </button>
                    </li>

                    <!-- Projects -->
                    <li>
                        <button type="button" class="sm:tooltip sm:tooltip-left" data-tip="View projects">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                                stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                                class="my-1.5 inline-block size-4 sm:size-6">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 3h-8v4h8V3z"></path>
                            </svg>
                            <span class="sm:hidden">Projects</span>
                        </button>
                    </li>

                    <!-- About -->
                    <li>
                        <button type="button" class="sm:tooltip sm:tooltip-left" data-tip="Learn more about me">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                                stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                                class="my-1.5 inline-block size-4 sm:size-6">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span class="sm:hidden">About</span>
                        </button>
                    </li>

                    <!-- Contact -->
                    <li>
                        <button type="button" class="sm:tooltip sm:tooltip-left" data-tip="Get in touch">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round"
                                stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"
                                class="my-1.5 inline-block size-4 sm:size-6">
                                <path
                                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.5 8.5 0 0 1 8 8v.5z">
                                </path>
                            </svg>
                            <span class="sm:hidden">Contact me</span>
                        </button>
                    </li>
                </ul>
            </div>


        </div>
    </div>
</body>

</html>
